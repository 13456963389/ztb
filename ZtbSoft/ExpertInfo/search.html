<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/js/boot.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <form id="frmExpertInfo" method="post">
        <input name="id" class="mini-hidden" />
        <div style="padding-left: 11px; padding-bottom: 5px;">
            <table style="table-layout: fixed; width: 99%">
                <tr>
                    <td width="80px">专家姓名</td>
                    <td>
                        <input name="ExpertName" class="mini-textbox" /></td>
                    <td width="80px">行业类型</td>
                    <td>
                        <input name="TradeCode" class="mini-combobox" textfield="Name" valuefield="Id" emptytext="请选择..." url="/ajax/drop/DictDrop.ashx?method=GetList&dCode=XMLX" /></td>
                </tr>

            </table>
        </div>
        <div style="text-align: center; padding: 10px;">
            <a class="mini-button" onclick="onOk" style="width: 60px; margin-right: 20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width: 60px;">取消</a>
        </div>
    </form>
    <script type="text/javascript">
        var form = new mini.Form("#frmExpertInfo");
        function getData() {
            return form.getData();
        }
        function onOk(e) {
            form.validate();
            if (form.isValid() == false) return;
            CloseWindow("ok");
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
    </script>
</body>
</html>

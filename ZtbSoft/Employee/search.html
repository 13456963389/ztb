<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/js/boot.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <form id="frmEmployee" method="post">
        <input name="id" class="mini-hidden" />
        <div style="padding-left: 11px; padding-bottom: 5px;">
            <table style="table-layout: fixed; width: 99%">
                <tr>
                    <td width="80px">员工姓名</td>
                    <td>
                        <input name="EmployeeName" class="mini-textbox" maxlength="50" /></td>
                    <td width="80px">职别名称</td>
                    <td>
                        <input name="JobLevelId" class="mini-combobox" textfield="JobLevelName" valuefield="JobLevelId" emptytext="请选择..."
                            url="/ajax/drop/JobLevelDrop.ashx?method=GetList" shownullitem="true" /></td>

                </tr>
                <tr>
                    <td width="80px">员工角色</td>
                    <td>
                        <input name="RoleId" class="mini-combobox" textfield="RoleName" valuefield="RoleId" emptytext="请选择..." url="/ajax/drop/RoleDrop.ashx?method=GetList" shownullitem="true" /></td>
                    <td width="80px">状态</td>
                    <td>
                        <input name="State" class="mini-combobox" textfield="Name" valuefield="Id" emptytext="请选择..." url="/ajax/drop/EmployeeStateDrop.ashx?method=GetList" shownullitem="true" /></td>


                </tr>
                <tr>
                    <td width="80px">员工星级</td>
                    <td>

                        <input name="EmployeeStarId" class="mini-combobox" textfield="EmployeeStarName" valuefield="EmployeeStarId" emptytext="请选择..."
                            url="/ajax/drop/EmployeeStarDrop.ashx?method=GetList" shownullitem="true" /></td>
                    <td width="80px">门店</td>
                    <td>
                        <input name="PointId" class="mini-combobox" textfield="B_name" valuefield="PointId"
                            emptytext="请选择..." url="/ajax/Special/drop/PointDrop.ashx?method=GetAllPointList" shownullitem="true"
                            allowinput="true" /></td>


                </tr>
            </table>
        </div>
        <div style="text-align: center; padding: 10px;">
            <a class="mini-button" onclick="onOk" style="width: 60px; margin-right: 20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width: 60px;">取消</a>
        </div>
    </form>
    <script type="text/javascript">
        var form = new mini.Form("#frmEmployee");
        function getData() {
            return form.getData();
        }
        function onOk(e) {
            form.validate();
            if (form.isValid() == false) return;
            CloseWindow("ok");
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
    </script>
</body>
</html>

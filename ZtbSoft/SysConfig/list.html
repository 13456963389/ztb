<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/js/boot.js" type="text/javascript"></script>	
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 100%;">
                        <a class="mini-button" iconcls="icon-add" onclick="add()">增加</a>
                        <a class="mini-button" iconcls="icon-edit" onclick="edit()">编辑</a>                        
                        <a class="mini-button" iconcls="icon-remove" onclick="remove()">删除</a>
                    </td>
					<td style="white-space:nowrap;">
                        <input id="" class="mini-textbox" emptyText="请输入" style="width:150px;" onenter="onKeyEnter"/>
                        <a class="mini-button" onclick="search()">查询</a>
						
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--撑满页面-->
    <div class="mini-fit">
        <div id="dgSysConfig" class="mini-datagrid" style="width: 100%; height: 100%;"
            url="/ajax/SysConfigAjax.ashx?method=GetList" idfield="ConfigId"
            allowresize="true" multiselect="true" allowalternating="true" pagesize="20">
            <div property="columns">
                <div type="indexcolumn" width="20"></div>
                <div type="checkcolumn" width="30"></div>
                <div field="ConfigCode" headeralign="center" allowsort="false">编号</div>
<div field="ConfigName" headeralign="center" allowsort="false">名称</div>
<div field="ConfigValue" headeralign="center" allowsort="false">值</div>
<div field="Remark" headeralign="center" allowsort="false">说明</div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        mini.parse();//MiniUi初始化

        var grid = mini.get("dgSysConfig");//获取Id为datagrid1的DIV
        grid.load();

        //添加
        function add() {
            mini.open({//打开新页面
                url: "/SysConfig/detail.html",//页面地址
                title: "新增",//标题
                width: 600,//宽度
                height: 360,//高度
                onload: function () {//加载
                    var data = { action: "add" };//传过去的值
                },
                ondestroy: function (action) {//页面操作完成      
                    if (action != "cancel")//如果不是取消
                        grid.reload();//重新加载
                }
            });
        }


        function edit() {
            var row = grid.getSelected();//获取最新选中数据
            if (row) {//判断是否为空
                mini.open({//打开新页面
                    url: "/SysConfig/detail.html",//页面地址
                    title: "编辑",//标题
                    width: 600,//宽度
                    height: 360,//高度
                    onload: function () {//加载
                        var iframe = this.getIFrameEl();//获取新页面
                        var data = { action: "edit", id: row.ConfigId };//传过去的值
                        iframe.contentWindow.SetData(data);//调用新页面方法

                    },
                    ondestroy: function (action) {//页面操作完成
						if (action != "cancel")//如果不是取消
							grid.reload();//重新加载
                    }
                });

            } else {
                mini.alert("请选中一条记录", "提示");
            }
        }

        grid.on("rowdblclick", function (e) {
            var row = grid.getRow(grid.indexOf(e.record));
            if (row) {//判断是否为空
                mini.open({//打开新页面
                    url: "/SysConfig/detail.html",//页面地址
                    title: "详细",//标题
                    width: 600,//宽度
                    height: 360,//高度
                    onload: function () {//加载
                        var iframe = this.getIFrameEl();//获取新页面
                        var data = { action: "detail", id: row.ConfigId };//传过去的值
                        iframe.contentWindow.SetData(data);//调用新页面方法

                    },
                    ondestroy: function (action) {//页面操作完成
                        //grid.reload();//重新加载
                    }
                });

            } else {
                mini.alert("请选中一条记录", "提示");
            }
        });

        function remove() {
            var rows = grid.getSelecteds();//获取所有选中数据
            if (rows.length > 0) {
                mini.confirm("确定删除记录？", "确定？", function (action) {
                    if (action == "ok") {
                        var ids = [];
                        for (var i = 0, l = rows.length; i < l; i++) {
                            var r = rows[i];
                            ids.push(r.ConfigId);
                        }
                        var id = ids.join(',');//拼接Id字符串
                        grid.loading("操作中，请稍后......"); //等待界面
                        $.ajax({
                            url: "/ajax/SysConfigAjax.ashx?method=Remove&id=" + id,
                            success: function (text) {
                                grid.reload();//重新加载
                            },
                            error: function () {

                            }
                        });
                    }
                }
            );
            } else {
                mini.alert("请选中一条记录", "提示");
            }
        }
		function search() {
            var key = mini.get("").getValue();
            grid.load({ : key });
        }
        function onKeyEnter(e) {
            search();
        }
		
		
		
		
    </script>
</body>
</html>

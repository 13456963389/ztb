<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/js/boot.js" type="text/javascript"></script>	
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<form id="frmProjectInfo" method="post">
<input name="id" class="mini-hidden" />
        <div style="padding-left: 11px; padding-bottom: 5px;">
            <table style="table-layout: fixed;width:99%">                
                <tr><td width="80px">项目编号</td><td><input name="ProjectCode" class="mini-textbox"/></td>
<td width="80px">项目名称</td><td><input name="ProjectName" class="mini-textbox"/></td></tr>
<tr><td width="80px">项目类型</td><td><input name="ProjectType"class="mini-combobox"  textField="Name" valueField="Id" emptyText="请选择..." url="/ajax/drop/ProjectTypeDrop.ashx?method=GetList"/></td>
<td width="80px">行业分类</td><td><input name="TradeCode"class="mini-combobox"  textField="Name" valueField="Id" emptyText="请选择..." url="/ajax/drop/TradeDrop.ashx?method=GetList"/></td></tr>
<tr><td width="80px">招标人</td><td><input name="TendereeId"class="mini-combobox"  textField="UnitName" valueField="UnitId" emptyText="请选择..." url="/ajax/drop/UnitInfoDrop.ashx?method=GetList"/></td>
<td width="80px">招标代理</td><td><input name="AgencyId"class="mini-combobox"  textField="UnitName" valueField="UnitId" emptyText="请选择..." url="/ajax/drop/UnitInfoDrop.ashx?method=GetList"/></td></tr>
<tr><td width="80px">审核状态</td><td><input name="CheckStatu"class="mini-combobox"  textField="Name" valueField="Id" emptyText="请选择..." url="/ajax/drop/CheckTypeDrop.ashx?method=GetList"/></td>

            </table>
        </div>
        <div style="text-align: center; padding: 10px;">
            <a class="mini-button" onclick="onOk" style="width: 60px; margin-right: 20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width: 60px;">取消</a>
        </div>
</form>
<script type="text/javascript">
        var form = new mini.Form("#frmProjectInfo");
		function getData(){
			return form.getData();
		}
        function onOk(e) {
            form.validate();
            if (form.isValid() == false) return;
            CloseWindow("ok");
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
    </script>
</body>
</html>

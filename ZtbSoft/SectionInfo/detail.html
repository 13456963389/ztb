<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/js/boot.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .detailTb {
            table-layout: fixed;
            width: 99%;
            line-height: 24px;
        }

            .detailTb td {
                height: 33px;
            }
    </style>
</head>
<body>
    <form id="frmSectionInfo" method="post">
        <input name="id" class="mini-hidden" />
        <input name="SectionId" class="mini-hidden" />
        <div style="padding-left: 11px; padding-bottom: 5px;">
            <table class="detailTb">
                <tr>
                    <td width="80">标段编号</td>
                    <td><input name="SectionCode" class="mini-textbox" required="true" /></td>
                    <td width="80">标段名称</td>
                    <td><input name="SectionName" class="mini-textbox" required="true" /></td>
                    <td width="80">估算价（万）</td>
                    <td><input name="ContractPrice" class="mini-spinner" format="¥#,0.00" required="true" maxvalue="99999999" /></td>
                </tr>
                <tr>
                    <td width="80">控制价（万）</td>
                    <td><input name="ControlPrice" class="mini-spinner" format="¥#,0.00" required="true" maxvalue="99999999" /></td>
                    <td width="80">标段内容</td>
                    <td colspan="3"><input name="SectionContext" class="mini-textbox" /></td>
                </tr>
                <tr>
                    <td width="80">企业资质</td>
                    <td><input name="UnitQName" class="mini-textbox" /></td>
                    <td width="80">项目经理资质</td>
                    <td><input name="UserQName" class="mini-textbox" /></td>
                </tr>
                <tr>
                    <td width="80">备注</td>
                    <td colspan="5"><input name="Remark" class="mini-textarea" /></td>
                </tr>

            </table>
        </div>
        <div style="text-align: center; padding: 10px;">
            <a class="mini-button" id="btnOK" onclick="onOk" style="width: 60px; margin-right: 20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width: 60px;">取消</a>
        </div>
    </form>
    <script type="text/javascript">
        mini.parse();//MiniUi初始化
        var form = new mini.Form("frmSectionInfo"); //获取整个form1表单
        function SetData(data) {
            if (data.action == "edit" || data.action == "detail") { //判断action操作
                form.setData(data.sec); //json赋值
            }
        }
        function SaveData() {
            var o = form.getData(); //获取页面所有值
            form.validate();
            if (form.isValid() == false) return; //验证
            var json = mini.encode([o]);//数据转换为json
            CloseWindow(json);
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <title>流程树</title>
    <script src="/js/boot.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            min-width: 500px;
            height: 100%;
            overflow: hidden;
        }
        .flowDiv {
            width:100px; height:30px;float:left; display:inline;line-height: 30px;text-align: center;
            font-size:14px;
            font-family:'Microsoft YaHei';
            font-weight:bold;           
        }
    </style>
</head>
<body>
    <div id="layout1" class="mini-layout" style="width: 100%; height: 100%;">
        <div class="app-header" region="north" height="30" showSplit="false" showHeader="false">
            <h1 style="margin:0;padding-left:15px;padding-top:6px;cursor:default;font-size:18px;font-family:'Trebuchet MS',Arial,sans-serif;">某某某某项目</h1>
        </div>
        <div showHeader="false" region="west" width="180" maxWidth="250" minWidth="100">
            <!--OutlookTree-->
            <ul id="tree1" class="mini-outlookmenu"
                textField="text" idField="id" onitemselect="onItemSelect" borderStyle="border:0"
                imgPath="/js/miniui/themes/icons/"></ul>

        </div>
        <div title="center" region="center" bodyStyle="overflow:hidden;">
            <div style="margin:5px;width:100%; height:35px;">
                <div class="flowDiv" style="background-image:url(/WorkFlow/images/11.png);">项目立项</div>
                <div style="width:21px; height:30px;float:left; display:inline">
                    <img src="/WorkFlow/images/1-2.png" height="30px" />
                </div>
                <div class="flowDiv" style="background-image:url(/WorkFlow/images/22.png);">
                    分管领导审核
                </div>
                <div style="width:21px; height:30px;float:left; display:inline">
                    <img src="/WorkFlow/images/2-3.png" height="30px" />
                </div>
                <div class="flowDiv" style="background-image:url(/WorkFlow/images/33.png);">
                    主管领导审核
                </div>
                <div style="width:21px; height:30px;float:left; display:inline">
                    <img src="/WorkFlow/images/3-3.png" height="30px" />
                </div>
                <div class="flowDiv" style="background-image:url(/WorkFlow/images/33.png);">
                    发布
                </div>
                <div style="width:19px; height:30px;float:left; display:inline">
                    <img src="/WorkFlow/images/30.png" height="30px" />
                </div>
            </div>
            <div style="overflow:hidden;width:100%; height:100%; padding-top:10px;">
                <iframe id="mainframe" frameborder="0" name="main" style="width:100%;height:100%;" border="0"></iframe>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();

        var tree = mini.get("tree1");
        var iframe = document.getElementById("mainframe");
        iframe.src = "/ProjectInfo/detail.html"

        function onItemSelect(e) {
            var item = e.item;
            iframe.src = item.url;
        }


        $(document).ready(function () {
            var list = [
	        { id: "-1", text: "", pid: "0" },
	        { id: "ajax", text: "项目基本信息", pid: "-1", img: 'yijie.png', url: '/ProjectInfo/detail.html' },
	        { id: "ajax", text: "代理合同编辑", pid: "-1", img: 'yijie.png',url:'/Contract/detail.html' },
	        { id: "ajax", text: "资格预审文件管理", pid: "-1", img: 'yijie.png', url: '/ProjectInfo/Zgyswj/list.html' },
	        { id: "ajax", text: "资格预审文件提疑", pid: "-1", img: 'yijie.png',url:'/Question/list.html' },
	        { id: "ajax", text: "资格预审结果", pid: "-1", img: 'yijie.png', url: '/FirstResult/list.html' },
	        { id: "ajax", text: "招标文件", pid: "-1", img: 'yijie.png', url: '/ProjectInfo/Zbwj/list.html' },
	        { id: "ajax", text: "招标公告", pid: "-1", img: 'yijie.png', url: '/ProjectInfo/Zbgg/list.html' },
	        { id: "json", text: "招标文件提疑", pid: "-1", img: 'ytj.png', url: '/Question/list.html' },
	        { id: "json", text: "投标文件", pid: "-1", img: 'ytj.png', url: '/ProjectInfo/Tbwj/list.html' },
	        { id: "date", text: "预中标公示", pid: "-1", img: 'add4.png', url: '/ProjectInfo/Yzbgs/list.html' },
	        { id: "date", text: "中标通知书", pid: "-1", img: 'add4.png', url: '/ProjectInfo/Zbtzs/list.html'},
	        { id: "date", text: "投诉与异议", pid: "-1", img: 'add4.png', url: '/Question/list.html' },
	        { id: "date", text: "中标合同", pid: "-1", img: 'add4.png', url: '/ProjectInfo/Zbht/list.html' },
	        { id: "date", text: "项目备案", pid: "-1", img: 'add4.png', url: '' }
            ];
            tree.loadList(list, "id", "pid");
        });
    </script>
</body>
</html>
